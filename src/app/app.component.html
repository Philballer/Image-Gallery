<div class="container py-5 h-100">
  <app-header></app-header>
  <app-add-image-form
    [uploadPending]="isPending"
    (onFileUpload)="onImageAdd($event)"
  ></app-add-image-form>
  <app-searchbar
    [images]="images"
    (onTagSearch)="onSearch($event)"
  ></app-searchbar>
  <app-image-gallery
    [images]="images"
    [searchIsActive]="searchIsActive"
    (onDelete)="onImageDelete($event)"
    (imageClicked)="onOpenImage($event)"
  ></app-image-gallery>
</div>
