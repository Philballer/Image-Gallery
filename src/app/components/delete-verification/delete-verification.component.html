<div class="p-5 border">
  <p class="fs-3 mb-2">Are you sure you want to delete this image?</p>
  <p class="mb-5">Image tag: {{ image?.tag }}</p>
  <div class="row justify-content-between">
    <div class="col-6">
      <button (click)="onBtnClick(true)" class="btn btn-success btn-lg w-100">
        Yes
      </button>
    </div>
    <div class="col-6">
      <button (click)="onBtnClick(false)" class="btn btn-danger btn-lg w-100">
        Cancel
      </button>
    </div>
  </div>
</div>
